<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactomes &amp; Interfaces</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script  src="/static/js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>

<script>
$(function() {
    console.log('loaded');
});
</script>


</head>
<body>

<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Interactomes <span style="color:#B565A7;" class="glyphicon glyphicon-link"></span> Interfaces</h1>
    </div>
  </div>
  <div class="row">
        {% if error %}
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>Error:</strong> {{ error }}
          </div>
        {% endif %}
  </div>

  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Library</a></li>
      <li class="active">Data</li>
    </ol>
  </div>
    <div class="row">
        <div class="panel panel-default">Form</strong></div>
        <div class="panel-body">


              <div class="col-lg-8">
                <div class="panel panel-default">
                  <div class="panel-body">
                  <form class="form-inline" role="form">
                      <div class="form-group">
                          <label>Input a Uniprot ID</label><br>
                          <div class="input-group">  
                              <div class="input-group-addon">Protein</div>
                              <input id="in_p0" type="text" class="form-control" value="{{ p0|default('P32414', true) }}"> <!-- placeholder="P01111"> -->
                          </div>
                          <button id="submit_one_btn" class="btn btn-default" type="submit">
                          <span class="glyphicon glyphicon-search"  aria-hidden="true"></span> 
                          Show interactions</button>
                      </div>
                  </form>

                  </div>
                </div>

              </div>
      </div>
      </div>

    </div>

  <footer>
    <p>&copy; NCBI, NIH 2014</p>
  </footer>

</div><!--/.container-->
</body>
</html>
