<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactomes &amp; Interfaces :: {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script  src="/static/js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/cytoscape.min.js"></script>

    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.js"></script>

    {% block javascript %}{% endblock %}
</head>

<body>

<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Interactomes <span style="color:#B565A7;" class="glyphicon glyphicon-link"></span> Interfaces</h1>
    </div>
  </div>
  <div class="row">
        {% if error %}
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>Error:</strong> {{ error }}
          </div>
        {% endif %}
  </div>

  <div class="row">
    {% block navigation %}{% endblock %}
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li class="active">Interactome ({{taxa}})</li>
    </ol>
  </div>

  {% block content %}{% endblock %}

  <footer>
    <hr>
    <p>&copy; NCBI, NIH 2014</p>
  </footer>

</div><!--/.container-->
</body>
</html>
